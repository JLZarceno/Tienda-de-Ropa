<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tienda de Ropa</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#catalogo">Catálogo</a>
            <a href="login/login.html">Login</a>
            <a href="#registro">Registro</a>
        </nav>
    </header>

    <section id="inicio">
        <h2>Bienvenido a nuestra tienda</h2>
        <p>Encuentra las mejores prendas para tu estilo.</p>
    </section>

    <section id="catalogo">
        <h2>Catálogo</h2>
        <div class="productos">
            <div class="producto">
                <h3>Camisa</h3>
                <p>Precio: $20</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            <div class="producto">
                <h3>Pantalón</h3>
                <p>Precio: $30</p>
                <button class="btn-comprar">Comprar</button>
            </div>
        </div>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form id="form-login">
            <label for="email">Correo:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>

    <section id="registro">
        <h2>Registro</h2>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="email-registro">Correo:</label>
            <input type="email" id="email-registro" required>
            <label for="password-registro">Contraseña:</label>
            <input type="password" id="password-registro" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
